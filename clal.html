<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 200px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      grid-column: 1 / -1;
      text-align: right;
      padding: 5px;
      background-color: #f3f3f3;
      border-radius: 5px;
    }
    .button {
      padding: 10px;
      text-align: center;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="result"></div>
    <div class="button" onclick="clearResult()">C</div>
    <div class="button" onclick="appendValue('7')">7</div>
    <div class="button" onclick="appendValue('8')">8</div>
    <div class="button" onclick="appendValue('9')">9</div>
    <div class="button" onclick="appendValue('4')">4</div>
    <div class="button" onclick="appendValue('5')">5</div>
    <div class="button" onclick="appendValue('6')">6</div>
    <div class="button" onclick="appendValue('1')">1</div>
    <div class="button" onclick="appendValue('2')">2</div>
    <div class="button" onclick="appendValue('3')">3</div>
    <div class="button" onclick="appendValue('0')">0</div>
    <div class="button" onclick="appendValue('.')">.</div>
    <div class="button" onclick="performOperation('+')">+</div>
    <div class="button" onclick="performOperation('-')">-</div>
    <div class="button" onclick="performOperation('*')">*</div>
    <div class="button" onclick="performOperation('/')">/</div>
    <div class="button" onclick="calculateResult()">=</div>
  </div>

  <script>
    let result = '';

    function updateResult() {
      const resultElement = document.querySelector('.result');
      resultElement.textContent = result;
    }

    function appendValue(value) {
      result += value;
      updateResult();
    }

    function performOperation(operator) {
      result += operator;
      updateResult();
    }

    function calculateResult() {
      const resultElement = document.querySelector('.result');
      try {
        const calculatedResult = eval(result);
        resultElement.textContent = calculatedResult;
        result = calculatedResult.toString();
      } catch (error) {
        resultElement.textContent = 'Error';
      }
    }

    function clearResult() {
      result = '';
      updateResult();
    }
  </script>
</body>
</html>
